<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloco de Anotações</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f7f7f7;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    .note {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .note button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Bloco de Anotações</h1>
  <textarea id="noteInput" placeholder="Escreva uma nova anotação..."></textarea>
  <button onclick="addNote()">Salvar Anotação</button>

  <h2>Minhas Anotações</h2>
  <div id="notes"></div>

  <script>
    // URL do Proxy Apps Script
    const scriptURL = "https://script.google.com/macros/s/AKfycbxhAnorHVB7wRoRq_F_ov6WfHvRyFLbH2binS6E3DugVyghVHFPyPGXimEFTyCrrKNEKg/exec";

    // Função para carregar as anotações
    async function loadNotes() {
      try {
        const response = await axios.get(`${scriptURL}?action=GET`);
        const notes = response.data.notes || [];
        const notesDiv = document.getElementById("notes");
        notesDiv.innerHTML = "";

        // Renderiza as anotações
        notes.forEach((note) => {
          const noteDiv = document.createElement("div");
          noteDiv.className = "note";
          noteDiv.innerHTML = `
            <strong>ID:</strong> ${note.id}<br>
            <strong>Nota:</strong> ${note.note}<br>
            <strong>Data de Criação:</strong> ${new Date(note.createdAt).toLocaleString()}<br>
            <strong>Última Modificação:</strong> ${new Date(note.modifiedAt).toLocaleString()}<br>
            <strong>Usuário:</strong> ${note.user}<br>
            <button onclick="editNote(${note.id}, '${note.note}')">Editar</button>
            <button onclick="deleteNote(${note.id})">Deletar</button>
          `;
          notesDiv.appendChild(noteDiv);
        });
      } catch (error) {
        console.error("Erro ao carregar anotações:", error);
      }
    }

    // Função para adicionar uma nota
    async function addNote() {
      const noteInput = document.getElementById("noteInput");
      const note = noteInput.value;

      if (!note.trim()) {
        alert("Insira uma anotação antes de salvar!");
        return;
      }

      try {
        await axios.post(scriptURL, {
          action: "ADD",
          note: note,
          user: "Usuário Exemplo" // Campo fictício para usuário
        });
        noteInput.value = ""; // Limpa a área de texto
        loadNotes(); // Atualiza a lista
      } catch (error) {
        console.error("Erro ao adicionar anotação:", error);
      }
    }

    // Função para editar uma nota
    async function editNote(id, currentNote) {
      const newNote = prompt("Edite sua anotação:", currentNote);
      if (newNote === null || !newNote.trim()) {
        alert("Edição cancelada ou conteúdo inválido!");
        return;
      }

      try {
        await axios.post(scriptURL, {
          action: "EDIT",
          id,
          note: newNote
        });
        loadNotes(); // Atualiza a lista
      } catch (error) {
        console.error("Erro ao editar anotação:", error);
      }
    }

    // Função para deletar uma nota
    async function deleteNote(id) {
      const confirmDelete = confirm("Tem certeza que deseja excluir esta anotação?");
      if (!confirmDelete) return;

      try {
        await axios.post(scriptURL, {
          action: "DELETE",
          id
        });
        loadNotes(); // Atualiza a lista
      } catch (error) {
        console.error("Erro ao excluir anotação:", error);
      }
    }

    loadNotes(); // Carregar anotações ao abrir a página
  </script>
</body>
</html>
